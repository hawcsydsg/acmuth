            <hr>
            <div class="book">
                <div><img src="../images/15.jpg"> </div>
                <div>
                    <p>《缀术》是 古代数学经典名著 ， 刘宋 祖冲之 著，成书约于5世纪中叶至6世纪初。 该书内容分为三部分，其一是确定 圆周率 在3.1415926与3.1415927之间，
                        准确到 小数点后六位，并给出密率：335/113，约率22/7；其二是由面积差求边长或圆的直径（开差幂），由 体积 差求边长或球的直径（开差立）等内容，
                        这是需要解 二次方程 或 三次方程 的较为复杂的数学问题；其三是天文历法中的有限差分法。</p>
